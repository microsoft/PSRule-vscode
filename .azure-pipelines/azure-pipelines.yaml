# Azure DevOps
# CI pipeline for PSRule-vscode

variables:
  version: '1.0.0'

 # Use build number format, i.e. 1.0.0-B2105001
name: $(version)-B$(date:yyMM)$(rev:rrr)

trigger:
  branches:
    include:
    - 'main'
    - 'release/*'
  tags:
    include:
    - 'v1.*'

pr:
  branches:
    include:
    - 'main'
    - 'release/*'

stages:

# Build pipeline
- stage: Build
  displayName: Build
  dependsOn: []
  jobs:
  - template: jobs/build-channel.yaml
    parameters:
      channel: preview

# Analysis pipeline
- stage: Analysis
  displayName: Analysis
  dependsOn: []
  variables:
    # Already done in build
    skipComponentGovernanceDetection: true
  jobs:
  - job: Secret_Scan
    pool: 'Hosted VS2017'
    displayName: Secret scan
    steps:
    - task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@2
      displayName: 'Scan for secrets'
      inputs:
        debugMode: false
        toolMajorVersion: V2

    - task: securedevelopmentteam.vss-secure-development-tools.build-task-publishsecurityanalysislogs.PublishSecurityAnalysisLogs@2
      displayName: 'Publish scan logs'
      continueOnError: true

    - task: securedevelopmentteam.vss-secure-development-tools.build-task-postanalysis.PostAnalysis@1
      displayName: 'Check for failures'
      inputs:
        CredScan: true
        ToolLogsNotFoundAction: Error

# Release pipeline
- stage: Preview
  displayName: Preview
  dependsOn: [ 'Build', 'Analysis' ]
  condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/v1.')
  jobs:
  - job:
    displayName: Live
    pool:
      vmImage: 'ubuntu-18.04'
    steps:

    # Download extension
    - task: DownloadPipelineArtifact@1
      displayName: 'Download extension'
      inputs:
        artifactName: extension
        downloadPath: $(Build.SourcesDirectory)/out/package

    # Install pipeline dependencies
    - powershell: ./.azure-pipelines/pipeline-deps.ps1
      displayName: 'Install dependencies'

    # Install pipeline dependencies and build module
    - powershell: Invoke-Build Release -ApiKey $(apiKey)
      displayName: 'Publish extension'

# Release pipeline
- stage: Stable
  displayName: Stable
  dependsOn: [ 'Build', 'Analysis' ]
  condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/v1.')
  jobs:
  - job:
    displayName: Live
    pool:
      vmImage: 'ubuntu-18.04'
    steps:

    # Download extension
    - task: DownloadPipelineArtifact@1
      displayName: 'Download extension'
      inputs:
        artifactName: extension
        downloadPath: $(Build.SourcesDirectory)/out/package

    # Install pipeline dependencies
    - powershell: ./.azure-pipelines/pipeline-deps.ps1
      displayName: 'Install dependencies'

    # Install pipeline dependencies and build module
    - powershell: Invoke-Build Release -ApiKey $(apiKey)
      displayName: 'Publish extension'

    # Update GitHub release
    - task: GitHubRelease@0
      displayName: 'GitHub release'
      inputs:
        gitHubConnection: 'AzureDevOps-PSRule-vscode'
        repositoryName: '$(Build.Repository.Name)'
        action: edit
        tag: '$(Build.SourceBranchName)'
        releaseNotesSource: input
        releaseNotes: 'See [change log](https://github.com/Microsoft/PSRule-vscode/blob/main/CHANGELOG.md)'
        assetUploadMode: replace
        addChangeLog: false
        isPreRelease: false
