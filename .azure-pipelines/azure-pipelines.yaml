# Azure DevOps
# CI pipeline for PSRule-vscode

variables:
  version: '1.0.0'
  buildConfiguration: 'Release'

 # Use build number format, i.e. 1.0.0-B2105001
name: $(version)-B$(date:yyMM)$(rev:rrr)

trigger:
  branches:
    include:
    - 'main'
    - 'release/*'
  tags:
    include:
    - 'v1.*'

pr:
  branches:
    include:
    - 'main'
    - 'release/*'

stages:

# Build pipeline
- stage: Build
  displayName: Build
  jobs:
  - job:
    strategy:
      matrix:
        Linux:
          imageName: 'ubuntu-18.04'
        MacOS:
          imageName: 'macOS-10.15'
        Windows:
          imageName: 'vs2017-win2016'
          publish: true
    pool:
      vmImage: $(imageName)
    steps:

    # Install pipeline dependencies
    - powershell: ./.azure-pipelines/pipeline-deps.ps1
      displayName: 'Install dependencies'

    # Build extension
    - powershell: Invoke-Build -Configuration $(buildConfiguration) -Build $(Build.BuildNumber)
      displayName: 'Build extension'

    # Generate artifacts
    - task: PublishPipelineArtifact@0
      displayName: 'Publish extension'
      inputs:
        artifactName: extension
        targetPath: out/package
      condition: and(succeeded(), eq(variables['publish'], 'true'))

# Release pipeline
- stage: Preview
  displayName: Preview
  dependsOn: Build
  condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/v1.')
  jobs:
  - job:
    displayName: Live
    pool:
      vmImage: 'ubuntu-18.04'
    steps:

    # Download extension
    - task: DownloadPipelineArtifact@1
      displayName: 'Download extension'
      inputs:
        artifactName: extension
        downloadPath: $(Build.SourcesDirectory)/out/package

    # Install pipeline dependencies
    - powershell: ./.azure-pipelines/pipeline-deps.ps1
      displayName: 'Install dependencies'

    # Install pipeline dependencies and build module
    - powershell: Invoke-Build Release -ApiKey $(apiKey)
      displayName: 'Publish extension'

# Release pipeline
- stage: Stable
  displayName: Stable
  dependsOn: Build
  condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/v1.')
  jobs:
  - job:
    displayName: Live
    pool:
      vmImage: 'ubuntu-18.04'
    steps:

    # Download extension
    - task: DownloadPipelineArtifact@1
      displayName: 'Download extension'
      inputs:
        artifactName: extension
        downloadPath: $(Build.SourcesDirectory)/out/package

    # Install pipeline dependencies
    - powershell: ./.azure-pipelines/pipeline-deps.ps1
      displayName: 'Install dependencies'

    # Install pipeline dependencies and build module
    - powershell: Invoke-Build Release -ApiKey $(apiKey)
      displayName: 'Publish extension'

    # Update GitHub release
    - task: GitHubRelease@0
      displayName: 'GitHub release'
      inputs:
        gitHubConnection: 'AzureDevOps-PSRule-vscode'
        repositoryName: '$(Build.Repository.Name)'
        action: edit
        tag: '$(Build.SourceBranchName)'
        releaseNotesSource: input
        releaseNotes: 'See [change log](https://github.com/Microsoft/PSRule-vscode/blob/main/CHANGELOG.md)'
        assetUploadMode: replace
        addChangeLog: false
        isPreRelease: false
