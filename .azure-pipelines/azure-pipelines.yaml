# Azure DevOps
# CI pipeline for PSRule-vscode

variables:
  version: '2'

 # Use build number format, i.e. 2022.5.10
name: $(Year:yyyy).$(Month).$(rev:r)

trigger:
  branches:
    include:
    - 'main'
    - 'release/*'
  tags:
    include:
    - 'v2.*'

pr: none

stages:

# Build pipeline
- stage: Build
  displayName: Build
  dependsOn: []
  jobs:

  - template: jobs/build-channel.yaml
    parameters:
      channel: preview

  - template: jobs/build-channel.yaml
    parameters:
      channel: stable

# Test pipeline
- stage: Test
  dependsOn: [ 'Build' ]
  jobs:

  - template: jobs/test.yaml
    parameters:
      name: macOS_10_15
      displayName: 'PowerShell 7.2 - macos-12'
      imageName: 'macos-12'
      channel: preview

  - template: jobs/test.yaml
    parameters:
      name: ps_5_1_windows_2022
      displayName: 'PowerShell 5.1 - Windows 2022'
      imageName: 'windows-2022'
      channel: preview
      pwsh: false

  - template: jobs/test.yaml
    parameters:
      name: ps_7_2_windows_2022
      displayName: 'PowerShell 7.2 - Windows 2022'
      imageName: 'windows-2022'
      channel: preview
      pwsh: true

  - template: jobs/test.yaml
    parameters:
      name: ubuntu_22_04
      displayName: 'PowerShell 7.2 - ubuntu-22.04'
      imageName: 'ubuntu-22.04'
      channel: preview

# Analysis pipeline
- stage: Analysis
  displayName: Analysis
  dependsOn: []
  variables:
    # Already done in build
    skipComponentGovernanceDetection: true
  jobs:
  - job: Secret_Scan
    pool:
      vmImage: 'windows-2022'
    displayName: Secret scan
    steps:
    - task: securedevelopmentteam.vss-secure-development-tools.build-task-credscan.CredScan@2
      displayName: 'Scan for secrets'
      inputs:
        debugMode: false
        toolMajorVersion: V2

    - task: securedevelopmentteam.vss-secure-development-tools.build-task-publishsecurityanalysislogs.PublishSecurityAnalysisLogs@2
      displayName: 'Publish scan logs'
      continueOnError: true

    - task: securedevelopmentteam.vss-secure-development-tools.build-task-postanalysis.PostAnalysis@1
      displayName: 'Check for failures'
      inputs:
        CredScan: true
        ToolLogsNotFoundAction: Error

# Release pipeline
- stage: Preview
  displayName: Preview
  dependsOn: [ 'Build', 'Analysis', 'Test' ]
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/main')
  jobs:
  - template: jobs/publish-channel.yaml
    parameters:
      channel: preview

# Release pipeline
- stage: Stable
  displayName: Stable
  dependsOn: [ 'Build', 'Analysis', 'Test' ]
  condition: startsWith(variables['Build.SourceBranch'], 'refs/tags/v2.')
  jobs:
  - template: jobs/publish-channel.yaml
    parameters:
      channel: stable
